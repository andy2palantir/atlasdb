server:
  #rootPath: /api/*
  #applicationContextPath: /
  #adminContextPath: /
  applicationConnectors:
    - type: http
      port: 3828
  adminConnectors:
    - type: http
      port: 3829

atlasdb:
  type: partitioned
  keyValueService:
    type: static_partitioned
    keyValueEndpoints:
        - http://localhost:3828
        - http://localhost:4828
        - http://localhost:5828
  timestampService:
    type: paxos
    proposer:
      quorumSize: 2
      endpoints:
        - http://localhost:3828
        - http://localhost:4828
        - http://localhost:5828
  transactionService:
    type: paxos
    proposer:
      quorumSize: 2
      endpoints:
        - http://localhost:3828
        - http://localhost:4828
        - http://localhost:5828
  additionalServiceResources:
    - type: rocksdb
      config:
        dataDir: var/data/rocksdb2
  leader:
    quorumSize: 2
    learnerLogDir: var/data/paxosLog/learner2
    acceptorLogDir: var/data/paxosLog/acceptor2
    localServer: http://localhost:4828
    leaders:
      - http://localhost:3828
      - http://localhost:4828
      - http://localhost:5828
    additionalPaxosEndpointsToLogDir:
      timestamp: var/data/extraPaxos2/timestamp
      transaction: var/data/extraPaxos2/transaction
