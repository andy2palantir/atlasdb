server:
  #rootPath: /api/*
  #applicationContextPath: /
  #adminContextPath: /
  applicationConnectors:
    - type: http
      port: 3828
  adminConnectors:
    - type: http
      port: 3829

atlasdb:
  keyValueService:
    type: cassandra
    servers:
       - localhost
    port: 9160
    ssl: false
    replicationFactor: 1
  transactionService:
    type: paxos
    quorumSize: 2
    localServer: http://localhost:3828
    endpoints:
      - http://localhost:3828
      - http://localhost:4828
      - http://localhost:5828
  extraPaxosLogs:
    timestamp: var/data/extraPaxos1/timestamp
    transaction: var/data/extraPaxos1/transaction
  leader:
    quorumSize: 2
    learnerLogDir: var/data/paxosLog/learner1
    acceptorLogDir: var/data/paxosLog/acceptor1
    localServer: http://localhost:3828
    leaders:
      - http://localhost:3828
      - http://localhost:4828
      - http://localhost:5828
